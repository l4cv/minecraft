<html><head><base href="https://minecraft.server.com/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon Serveur Minecraft</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Minecraft&display=swap');
  
  :root {
    --primary-color: #4CAF50;
    --secondary-color: #8BC34A;
    --background-color: #263238;
    --text-color: #FFFFFF;
    --accent-color: #FFC107;
    --hover-color: #FF5722;
  }

  body {
    font-family: 'Minecraft', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 0;
    line-height: 1.6;
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  header {
    text-align: center;
    padding: 40px 0;
    position: relative;
    overflow: hidden;
  }

  .header-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    z-index: -1;
  }

  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  h1 {
    font-size: 3em;
    margin: 0;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
  }

  h1:hover {
    transform: scale(1.05);
    cursor: pointer;
  }

  .section {
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    padding: 20px;
    margin-top: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
  }

  .section:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
  }

  h2 {
    color: var(--accent-color);
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    margin-bottom: 10px;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.05);
    border-radius: 5px;
    transition: all 0.3s ease;
  }

  li:hover {
    background-color: rgba(255, 255, 255, 0.1);
    transform: translateX(10px);
  }

  .comment-form {
    margin-top: 20px;
  }

  .comment-form input,
  .comment-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: none;
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--text-color);
  }

  .comment-form button {
    background-color: var(--accent-color);
    color: var(--background-color);
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .comment-form button:hover {
    background-color: var(--hover-color);
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .minecraft-image {
    width: 100%;
    max-width: 600px;
    height: auto;
    border-radius: 10px;
    margin: 20px 0;
    transition: all 0.3s ease;
  }

  .minecraft-image:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>
  <header>
    <div class="header-bg"></div>
    <h1 id="mainTitle">Mon Serveur Minecraft</h1>
  </header>
  
  <div class="container">
    <div class="section">
      <h2><i class="fas fa-newspaper"></i> Dernières Mises à Jour</h2>
      <ul id="patchNotes">
        <li>Ajout de nouveaux mobs uniques</li>
        <li>Équilibrage des armures spéciales</li>
        <li>Nouvelle zone PvP dans le Nether</li>
      </ul>
    </div>

    <img src="https://via.placeholder.com/600x400.png?text=Minecraft+Landscape" alt="Un paysage Minecraft avec des montagnes, une rivière et une forêt" class="minecraft-image" width="600" height="400">

    <div class="section">
      <h2><i class="fas fa-comment"></i> Commentaires</h2>
      <div id="comments">
        <!-- Les commentaires seront ajoutés ici dynamiquement -->
      </div>
      <form class="comment-form" id="commentForm">
        <input type="text" id="name" placeholder="Votre nom" required>
        <textarea id="comment" placeholder="Votre commentaire" required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>

  <script>
    // Animation du titre
    const mainTitle = document.getElementById('mainTitle');
    mainTitle.addEventListener('mouseover', () => {
      mainTitle.style.color = '#FFC107';
    });
    mainTitle.addEventListener('mouseout', () => {
      mainTitle.style.color = '#FFFFFF';
    });
    mainTitle.addEventListener('click', () => {
      window.location.href = '/mobs-and-armors';
    });

    // Gestion des commentaires
    const commentForm = document.getElementById('commentForm');
    const commentsSection = document.getElementById('comments');

    commentForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const comment = document.getElementById('comment').value;
      
      const commentElement = document.createElement('div');
      commentElement.innerHTML = `<strong>${name}:</strong> ${comment}`;
      commentElement.style.padding = '10px';
      commentElement.style.marginBottom = '10px';
      commentElement.style.backgroundColor = 'rgba(255, 255, 255, 0.05)';
      commentElement.style.borderRadius = '5px';
      
      commentsSection.appendChild(commentElement);
      
      document.getElementById('name').value = '';
      document.getElementById('comment').value = '';
    });

    // Animation des éléments de la liste
    const listItems = document.querySelectorAll('#patchNotes li');
    listItems.forEach((item, index) => {
      item.style.opacity = '0';
      item.style.transform = 'translateY(20px)';
      setTimeout(() => {
        item.style.transition = 'all 0.5s ease';
        item.style.opacity = '1';
        item.style.transform = 'translateY(0)';
      }, index * 200);
    });
  </script>
</body>
</html>
